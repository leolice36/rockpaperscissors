
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dialog id="playDialog">
        <h2>WELCOME TO RIGGED PAPER SCISSORS!</h2>
        <p>Wanna play?</p>
        <button id="closeFirstDialog" class="dialog-button">Let's GO!</button>
    </dialog>

    <dialog id="choiceDialog">
        <div class="dialog-content">
            <h2>CHOOSE YOUR PICK</h2>
            <section class="button-section">
                <button class="choice-button" id="rock">rock</button>
                <button class="choice-button" id="paper">paper</button>
                <button class="choice-button" id="scissors">scissors</button>
            </section>
        </div>
    </dialog>

    <dialog id="playAgainDialog">
        <h2>Play again?</h2>
        <button id="playAgainBtn" class="dialog-button">Yep!</button>
        <button id="cancelBtn" class="dialog-button">Nope</button>
    </dialog>

    
    <section class="right-side">
        <section class="labels">
            <div id="human-label">HUMAN</div>
            <div id="computer-label">COMPUTER</div>
        </section>

        <section class="score-display">
            <div id="humanScoreDisplay">0</div>
            <div id="computerScoreDisplay">0</div>
        </section>

        <section class="choice-display-section">
            <div id="humanChoiceDisplay"></div>
            <div id="vsMiddle">VS</div>
            <div id="computerChoiceDisplay"></div>
        </section>

        <div id="roundResult"></div>
    </section>
    

    <script src="rock.js">
    </script>
</body>
</html>
