
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">

<body>
    <dialog id="firstDialog">
        <h2>First Dialog</h2>
        <p>This dialog opens by default.</p>
        <button id="closeFirstDialog">Close</button>
    </dialog>

    <section class="button-section">
        <button class="choice-button" id="rock">rock</button>

        <button class="choice-button" id="scissors">scissors</button>
